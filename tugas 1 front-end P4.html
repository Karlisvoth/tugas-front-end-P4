<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Sederhana</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            display: grid;
            place-items: center;
            min-height: 90vh;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box; /* Agar padding tidak merusak layout */
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #33ff00;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #229405;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Form Registrasi</h2>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">Nama Depan:</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            
            <div class="form-group">
                <label for="lastName">Nama Belakang:</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            
            <button type="button" id="submitButton">Registrasi</button>
        </form>
    </div>

    <script>
        // Menunggu seluruh halaman HTML dimuat sebelum menjalankan JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            
            // 1. Ambil elemen yang dibutuhkan
            const firstNameInput = document.getElementById('firstName');
            const lastNameInput = document.getElementById('lastName');
            const submitButton = document.getElementById('submitButton');

            // 2. Tambahkan 'event listener' (pendengar aksi) pada tombol
            submitButton.addEventListener('click', function() {
                // Aksi yang dijalankan ketika tombol di-klik:

                // 3. Ambil nilai (value) dari setiap input
                const namaDepan = firstNameInput.value;
                const namaBelakang = lastNameInput.value;

                // 4. Gabungkan nama dan tampilkan di console log
                const namaLengkap = `${namaDepan} ${namaBelakang}`;
                
                // 5. Cetak ke log
                console.log(`Nama Lengkap : ${namaLengkap}`);
            });
        });
    </script>

</body>
</html>
