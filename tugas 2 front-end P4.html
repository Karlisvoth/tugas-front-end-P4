<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Konversi Nilai</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            display: grid;
            place-items: center;
            min-height: 90vh;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #33ff00;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #229405;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Form Penilaian</h2>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">Nama Depan:</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            
            <div class="form-group">
                <label for="lastName">Nama Belakang:</label>
                <input type="text" id="lastName" name="lastName">
            </div>

            <div class="form-group">
                <label for="numericGrade">Nilai Angka (0-100):</label>
                <input type="number" id="numericGrade" name="numericGrade" step="0.1" min="0" max="100">
            </div>
            
            <button type="button" id="submitButton">Cek Nilai</button>
        </form>
    </div>

    <script src="script_latihan2.js">
    </script>

</body>
</html>
